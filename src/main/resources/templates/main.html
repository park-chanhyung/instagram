<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Instagram Logo" class="logo">
        </div>
        <ul>
            <li><i class="fas fa-home"></i> 홈</li>
            <li><i class="fas fa-search"></i> 검색</li>
            <li><i class="fas fa-compass"></i> 탐색 탭</li>
            <li><i class="fas fa-video"></i> 릴스</li>
            <li><i class="fas fa-paper-plane"></i> 메세지</li>
            <li><i class="fas fa-heart"></i> 알림</li>
            <li><i class="fas fa-plus-square"></i> 만들기</li>
            <li><a th:href="@{/profile/{id}(id=${user.id})}"><i class="fas fa-user-circle"></i> 프로필</a></li>
        </ul>
        <div class="more">
            <p><i class="fas fa-ellipsis-h"></i> 더보기</p>
        </div>
    </nav>
    <main class="content">
        <section class="stories">
            <div class="story">Story 1</div>
            <div class="story">Story 2</div>
            <div class="story">Story 3</div>
            <div class="story">Story 4</div>
            <div class="story">Story 5</div>
            <div class="story">Story 6</div>
            <div class="story">Story 7</div>
            <div class="story">Story 8</div>
        </section>
        <section class="posts">
            <div class="post">
                <div class="post-header">
                    <div class="post-user">chanhyung</div>
                    <div class="post-time">1 hour ago</div>
                </div>
                <div class="post-content">
                    <img src="https://via.placeholder.com/500" alt="Post Image">
                </div>
                <div class="post-footer">
                    <p>Some post content goes here...</p>
                </div>
            </div>
        </section>
    </main>
    <aside class="suggestions">
        <h3>Suggestions for you</h3>
        <div class="suggestion">User 1</div>
        <div class="suggestion">User 2</div>
        <div class="suggestion">User 3</div>
        <div class="suggestion">User 4</div>
        <div class="suggestion">User 5</div>
    </aside>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
