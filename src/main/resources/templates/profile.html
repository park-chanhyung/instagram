<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">

</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Instagram Logo" class="logo">
        </div>
        <ul>
            <li><i class="fas fa-home"></i> 홈</li>
            <li><i class="fas fa-search"></i> 검색</li>
            <li><i class="fas fa-compass"></i> 탐색 탭</li>
            <li><i class="fas fa-video"></i> 릴스</li>
            <li><i class="fas fa-paper-plane"></i> 메세지</li>
            <li><i class="fas fa-heart"></i> 알림</li>
            <li><i class="fas fa-plus-square"></i> 만들기</li>
            <li><a th:href="@{|/profile/${user.id}|}"><i class="fas fa-user-circle"></i> 프로필</a></li>

        </ul>
        <div class="more">
            <p><i class="fas fa-ellipsis-h"></i> 더보기</p>
        </div>
    </nav>
    <main class="content">
        <header class="profile-header">
            <div class="profile-picture">
                <img th:src="@{${user.filePath}}" alt="Profile Picture" style="width: 150px; height: 150px;"/>
            </div>
            <div class="profile-info">
                <div class="profile-info-top">
                    <span class="profile-username" th:text="${user.name}"></span>
                    <button class="edit-profile-button" th:onclick="'location.href=\'/profile/edit\''">프로필 편집</button>
                    <button class="view-stories-button">보관된 스토리 보기</button>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-stats">
                    <span>게시물 0</span>
                    <span>팔로워 0</span>
                    <span>팔로우 0</span>
                </div>
            </div>
<!--                <div class="profile-name">박찬형</div>-->
        </header>
        <section class="profile-content">
            <div class="new-post">
                <i class="fas fa-plus-circle"></i>
                <span>신규</span>
            </div>
            <div class="no-posts">
                <i class="fas fa-camera"></i>
                <p>사진 공유</p>
                <p>사진을 공유하면 회원님의 프로필에 표시됩니다.</p>
                <a href="#">첫 사진 공유하기</a>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
